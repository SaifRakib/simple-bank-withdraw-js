<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Bootstrap cdn -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Banking Page</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Money withdraw</h1>
    
    <div class="d-flex justify-content-center mt-5">
        <div class="bg-info me-3 p-5 text-light">
            <h3>Deposit Money</h3>
            <h4>$<span id="deposit-total">00</span></h4>
        </div>
        <div class="bg-danger me-3 p-5 text-light">
            <h3>Widthdraw Money</h3>
            <h4>$<span id="withdraw-total">00</span></h4>
        </div>
        <div class="bg-success me-3 p-5 text-light">
            <h3>Total Balance</h3>
            <h4>$<span id="balance-total">500</span></h4>
        </div>
    </div>

   <div class="d-flex justify-content-center">
    <div class="mt-5">
        <h3>Deposit amount</h3>
        <input type="number" name="deposit" id="deposit-input">
        <button type="submit" id="deposit-btn" class="ms-2">Deposit</button>
    </div>

    <div class="mt-5 ms-5">
        <h3>Widthdraw amount</h3>
        <input type="number" name="withdraw" id="withdraw-input">
        <button type="submit" id="withdraw-btn" class="ms-2">Widthdraw</button>
    </div>
   </div>
  </div>
  <!-- js  -->
  <script src="banking.js"></script>
</body>
</html>
