<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bank</title>

<body>
<header>
    <div class="container">
        <h1 class="text-center mt-5">Welcome to the <span class="text-primary">Bitcoin Bank</span>!</h1>
    </div>
</header>

<main>
    <div class="container">
        <h3 class="text-center text-danger">Please! Log In</h3>
       
          
            <div class="d-flex justify-content-center mt-5 bg-info py-5">
             
                    <input type="text" name="email" id="email" placeholder="Enter your email!" class="mb-3"> <br>
  
                    <input type="password" name="password" id="password" placeholder="Enter Password!" class="mb-3"><br>
    
                    <button type="submit" id="login-submit">Submit</button>
          
            </div>
     
    </div>
</main>
